<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form action="student_info.html" id="container">
            <div class="content">
                <div>
                    <label for="fname">First name</label>
                    <input type="text" id="fname">
                </div>
                <div>
                    <label for="lname">last name</label>
                    <input type="text" id="lname">
                </div>
                <div>
                    <label for="text">Father name</label>
                    <input type="text" id="text2">
                </div>
                <div>
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob">
                </div>
                <div>
                    <label for="tel">Tel</label>
                    <input type="number" id="tel">
                </div>
                <div>
                    <label for="hsc">High school name</label>
                    <input type="text" id="hsc">
                </div>
                <div>
                    <label for="pa">Permanent Address</label>
                    <input type="text" id="pa">
                </div>
                <div>
                    <label for="pg">Degree</label>
                    <select name="" id="pg">
                        <option value="">MCA</option>
                        <option value="">BCA</option>
                        <option value="">M.TECH</option>
                        <option value="">B.TECH</option>
                    </select>
                </div>
                <div>
                    <label for="year">Your level</label>
                    <select name="" id="year">
                        <option value="">1st year</option>
                        <option value="">2nd year</option>
                        <option value="">3rd year</option>
                        <option value="">4th year</option>
                    </select>
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input type="email" id="mail">
                </div>

                <div>
                    <button id="ab">submit</button>

                </div>
            </div>
        </form>
    </section>
    <script src="student.js"></script>
</body>

</html>
